<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

    crossorigin="anonymous" />
  <title>Google</title>

<body>
  <div class="panel">
    <nav>
      <ul class="header">
        <li>
          <a href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl">About</a>
        </li>
        <li>
          <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Store</a>

        <li><a href="#">Images</a></li>

        <li><a href=""><button class="googlesearch2">Sign in</button></a></li>

    <div class="container">
      <img src="assets/logo.png" width="272px" height="92px" alt="googleLogo" />

    <div class="buttons">

  <nav>
    <ul class="footer">
      <li>
        <a
          href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
      </li>
      <li>

      </li>

      </li>

    <ul class="footer-2">
      <li>
        <a href="https://www.google.com/preferences?hl=en">Privacy</a>
