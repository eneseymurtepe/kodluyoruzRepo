<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3 text-center" style="margin-top:20px">
                <p><span class="lead">Seni neden kenara çektiğimi biliyor musun?</span></p>
                <p>Bu yolun hız sınırı 70 km/h'dir; Ne kadar hızlı gittiğin hakkında bir fikrin var mı?</p>
            </div>
            <div class="col-xs-6 col-xs-offset-3 col-md-2 col-md-offset-5 text-center mt-3">
                <input id="speed" type="number" class="form-control" placeholder="Hızını gir">
                <button type="button" id="submit" class="btn btn-primary" style="margin-top:10px">Gönder</button>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="result" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Officer's Response</h4>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="demo.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer">
    </script>
</body>

</html>
