<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Form Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container form-group">
      <div class="row">
        <div class="col-sm-8 offset-sm-2">
          <form id="signup">
            <h1 class="mb-4 d-flex justify-content-center">Sign Up</h1>
            <div class="field">
              <label for="name" class="form-label">Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter your fullname"
                class="form-control"
              />
              <small></small>
            </div>
            <div class="field mt-3">
              <label for="email" class="form-label">Email:</label>
              <input
                type="text"
                id="email"
                name="email"
                placeholder="Enter your email address"
                class="form-control"
              />
              <small></small>
            </div>
            <div class="buttonArea">
              <button type="reset" class="mt-5 btn btn-outline-danger">
                Sıfırla
              </button>
              <button type="submit" class="mt-5 ml-5 btn btn-outline-success">
                Subscribe
              </button>
            </div>
          </form>
        </div>
        <div class="col-sm-6 offset-sm-2 mt-4">
          <ul class="list-group" id="emailList">
            <!-- <li
              class="
                list-group-item
                d-flex
                justify-content-between
                align-items-center
              ">
              Cras justo odio
              <span class="badge bg-primary badge-pill">14</span>
            </li> -->
          </ul>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
