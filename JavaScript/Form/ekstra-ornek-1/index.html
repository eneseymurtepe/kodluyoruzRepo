<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    #userForm {
        border: 1px solid black;
        border-radius: 20px;
        width: 400px;
        margin: auto;
        padding: 20px;
        text-align: center;
    }

    #userForm:hover {
        box-shadow: 3px 3px 15px 15px chartreuse;
        transition: 0.7s all;
    }

    #userForm label {
        font-weight: bold;
    }

    #userForm input {
        border-radius: 20px;
    }
</style>

<body>

    <div class="container">
        <form id="userForm" class="mt-4">
            <div class="name">
                <label for="userName">Name:</label>
                <input type="text" name="userName" id="userName" class="ml-3" />
            </div>
            <div class="surname">
                <label for="userSurname">Surname:</label>
                <input type="text" name="userSurname" id="userSurname" />
            </div>
            <div class="age">
                <label for="userAge">Age:</label>
                <input type="number" name="userAge" id="userAge" class="ml-5" />
            </div>
            <button type="submit" class="btn btn-success mt-3">Submit</button>
        </form>
    </div>
