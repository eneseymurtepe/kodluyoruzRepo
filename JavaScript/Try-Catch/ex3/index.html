<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 3</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css" />
</head>

<body>
    <div class="component">
        <div class="component-content">
            <h4>Component: Get Github repo stars number</h4>

            <form class="form-inline">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" required class="form-control" id="username" placeholder="Username:"
                        value="facebook" />
                </div>
                <div class="form-group">
                    <label for="reponame">Repo name:</label>
                    <input type="text" required class="form-control" id="reponame" placeholder="Repo name:"
                        value="react" />
                </div>
                <div class="form-group">
                    <label>â€‹</label>
                    <button type="submit" class="btn btn-primary">
                        Get number of stars
                    </button>
                </div>
            </form>
        </div>

        <h5>
            Stars number:
            <span class="stars-number"></span>
        </h5>

        <div class="component-loader">
            <div class="component-loader-animation"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
